<!DOCTYPE html>
<html lang="en">

          class="profile-photo"
        />

        <!-- Profile Information -->

          <h1>Athalla Abhinaya</h1>

          <p><strong>Education:</strong> Informatics Engineering, ITS</p>

        <div class="hobby-photos">

              src="./photos/bl.jpg"
              alt="Athalla playing billiard"

            />

            <!-- Video of solving a Rubik's Cube -->
            <video class="hobby-video" autoplay loop muted>
